<head>

<body>
<h1>Manage Tips</h1>

<form action="addtip" method="post">

<table width="200" border="1">
  <tr>
    <td>Tip</td>
    <td>Date</td>
    <td>Discription</td>
    <td>&nbsp;</td>
  </tr>
{% for i in val %}
  <tr>
    <td>{{i[1]}}</td>
    <td>{{i[3]}}</td>
    <td>{{i[2]}}</td>
    <td><a href="delete?id={{i[0]}}">Delete</a></td>
  </tr>
  {% endfor %}

  <tr>
    <td colspan="4"><div align="center">
      <input type="submit" name="Submit" value="Add new" />
    </div></td>
    </tr>
</table>


</form>
</body>
</html>
